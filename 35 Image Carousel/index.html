    <link
      rel="stylesheet"
      href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div
        class="image-container"
        id="imgs">
        <img
          src="https://c4.wallpaperflare.com/wallpaper/764/505/66/baby-groot-4k-hd-superheroes-wallpaper-preview.jpg"
          alt="first-image" />
        <img
          src="https://c4.wallpaperflare.com/wallpaper/384/350/430/digital-art-artwork-cyber-cyberpunk-neon-hd-wallpaper-preview.jpg"
          alt="second-image" />
        <img
          src="https://c4.wallpaperflare.com/wallpaper/365/244/884/uchiha-itachi-naruto-shippuuden-anbu-silhouette-wallpaper-preview.jpg"
          alt="third-image" />
        <img
          src="https://c4.wallpaperflare.com/wallpaper/682/435/620/naruto-anime-uzumaki-naruto-jiraiya-naruto-shippuuden-hd-wallpaper-preview.jpg"
          alt="fourth-image" />
      </div>
      <div class="buttons-container">
        <button
          id="left"
          class="btn">
          Prev
        </button>
        <button
          id="right"
          class="btn">
          Next
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
